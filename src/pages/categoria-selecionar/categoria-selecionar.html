<ion-header>
  <ion-navbar>
    <ion-title>Selecione</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()"><ion-icon name="checkmark-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      <ion-label>{{categoria.descricao}}</ion-label>
      <ion-checkbox [(ngModel)]="selecao[categoria.id]" value="teste" (ionChange)="selecionarCategoria(categoria.id)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
