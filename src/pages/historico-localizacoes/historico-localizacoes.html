<ion-header>

  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Localizações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="localizacoes.length <= 0">
    <ion-card-header >Nada a exibir</ion-card-header>
    <ion-card-content>Você ainda não utilizou nenhum recurso de geolocalização</ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let localizacao of localizacoes">
      <ion-item>
        <h2>{{localizacao.dataCriacao | date: 'dd/MM/yyyy HH:mm'}}</h2>
        <ion-icon item-end name="ios-arrow-dropleft"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="mostrarMapa(localizacao)">
          <ion-icon name="map"></ion-icon>
          Mapa
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
