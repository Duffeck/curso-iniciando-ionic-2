<ion-header>
  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>√Årea Administrativa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let area of areas" (click)="areaDetail(area)">
      <ion-card-header>
        {{area.nome}}
      </ion-card-header>
        <br />
      <ion-card-content>
        {{area.descricao}}
      </ion-card-content>
    </ion-card>

    <ion-fab bottom right>
    <!--<ion-fab *ngIf="usuario" bottom right>-->
      <button ion-fab color="corYouSustainable" (click)="newArea()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
