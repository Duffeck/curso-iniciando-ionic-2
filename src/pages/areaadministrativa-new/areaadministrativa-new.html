<ion-header>

  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Área Administrativa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="areaForm.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-textarea type="text" [(ngModel)]="areaForm.descricao" name="descricao"></ion-textarea>
    </ion-item>
    <button ion-button color="light" left (click)="cancelarArea()">
    <ion-icon name="close"></ion-icon>&nbsp;Cancelar</button>
  <button float-right ion-button color="corYouSustainable" right (click)="salvarArea(areaForm)">
    <ion-icon name="checkmark"></ion-icon>&nbsp;Salvar</button>
</ion-list>

</ion-content>
