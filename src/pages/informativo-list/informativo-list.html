  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Informativos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let info of infos">
    <ion-card-header>
      {{info.titulo}}
    </ion-card-header>
      <br />
    <ion-card-content>
      {{info.descricao}}
    </ion-card-content>
  </ion-card>

  <ion-fab *ngIf="test" bottom right>
  <!--<ion-fab *ngIf="usuario" bottom right>-->
    <button ion-fab color="corYouSustainable" (click)="newInformativo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
