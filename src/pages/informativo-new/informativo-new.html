<ion-header>

  <ion-navbar color="corYouSustainable">
    <ion-title>Novo Informativoaaa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Título</ion-label>
      <ion-input type="text" [(ngModel)]="informativoForm.titulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="informativoForm.descricao" name="descricao"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="light" left (click)="cancelarInformativo()">
    <ion-icon name="close"></ion-icon>&nbsp;Cancelar</button>
  <button float-right ion-button color="corYouSustainable" right (click)="salvarInformativo(informativoForm)">
    <ion-icon name="checkmark"></ion-icon>&nbsp;Salvar</button>
</ion-content>
