  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="corYouSustainable">
    <ion-title>{{evento.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab *ngIf="usuario" top right>
    <button ion-fab style="background-color: red" (click)="denunciar(evento)"><ion-icon name="alert"></ion-icon></button>
  </ion-fab>
<img [src]="evento.urlFoto | safeurl"/>
  <h4>Data: {{evento.data}}</h4>
  <h5>
  Local:{{evento.rua}}, {{evento.numero}}<br />
  {{evento.bairro}}<br />
  {{evento.cidade}} - {{evento.estado}}
</h5>
<p>
  {{evento.descricao}}
</p>
</ion-content>
