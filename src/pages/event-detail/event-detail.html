<ion-header>

  <ion-navbar color="corYouSustainable">
    <ion-title>{{evento.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<img src="{{evento.urlFoto}}"/>
  <h4>Data: {{evento.data}}</h4>
  <h5>
  Local:{{evento.rua}}, {{evento.numero}}<br />
  {{evento.bairro}}<br />
  {{evento.cidade}} - {{evento.estado}}
</h5>
<p>
  {{evento.descricao}}
</p>
</ion-content>
