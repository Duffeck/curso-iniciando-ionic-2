<ion-header>

  <ion-navbar color="corYouSustainable">
    <ion-title>Nova Denúncia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="denunciaForm.descricao" name="nome"></ion-input>
    </ion-item>
    <button ion-button color="light" left (click)="cancelarDenuncia()">
      <ion-icon name="close"></ion-icon>&nbsp;Cancelar</button>
    <button float-right ion-button color="corYouSustainable" right (click)="salvarDenuncia(denunciaForm)">
      <ion-icon name="checkmark"></ion-icon>&nbsp;Salvar</button>
  </ion-list>
</ion-content>
