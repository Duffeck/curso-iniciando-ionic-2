<ion-header>

  <ion-navbar color="corYouSustainable">
    <ion-title>Novo Resíduo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group text-wrap>
      <ion-list-header color="light">
          <ion-row>
            <ion-col class="primeiraMaiuscula">Origem</ion-col>
            <ion-col style="text-align:right"><ion-icon right name="add-circle" (click)="presentPopover('origem')"></ion-icon></ion-col>
          </ion-row>
      </ion-list-header>
      <ion-item *ngFor="let tipoCategoria of listTiposCategorias.origem">
        {{tipoCategoria.descricao}}
      </ion-item>
    </ion-item-group>
    <ion-item-group text-wrap>
      <ion-list-header color="light">
          <ion-row>
            <ion-col class="primeiraMaiuscula">Periculosidade</ion-col>
            <ion-col style="text-align:right"><ion-icon right name="add-circle" (click)="presentPopover('periculosidade')"></ion-icon></ion-col>
          </ion-row>
      </ion-list-header>
      <div id="{{'periculosidade'}}"></div>
    </ion-item-group>
    <ion-item-group text-wrap>
      <ion-list-header color="light">
          <ion-row>
            <ion-col class="primeiraMaiuscula">Tipo</ion-col>
            <ion-col style="text-align:right"><ion-icon right name="add-circle" (click)="presentPopover('tipo')"></ion-icon></ion-col>
          </ion-row>
      </ion-list-header>
      <div id="{{'tipo'}}"></div>
    </ion-item-group>
    <ion-item-group text-wrap>
      <ion-list-header color="light">
          <ion-row>
            <ion-col class="primeiraMaiuscula">Composição Química</ion-col>
            <ion-col style="text-align:right"><ion-icon right name="add-circle" (click)="presentPopover('composicao')"></ion-icon></ion-col>
          </ion-row>
      </ion-list-header>
      <div id="{{'composicao'}}"></div>
    </ion-item-group>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="residuoForm.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descricao</ion-label>
      <ion-input type="text" [(ngModel)]="residuoForm.descricao" name="descricao"></ion-input>
    </ion-item>
    <!--
    <ion-item>
      <ion-label stacked>Estado</ion-label>
      <ion-input type="text" [(ngModel)]="residuoForm.estado" name="estado"></ion-input>
    </ion-item>
  -->
    <ion-item>
      <ion-label stacked>Observação</ion-label>
      <ion-input type="text" [(ngModel)]="residuoForm.observacao" name="observacao"></ion-input>
    </ion-item>
    <!--<ion-item *ngIf="residuoForm.fotos[0]"><img alt="Erro ao carregar imagem, tente novamente" [src]="residuoForm.fotos[0].URL | safeurl"/></ion-item>-->
    <!--<ion-item *ngIf="residuoForm.fotos[0]"><img alt="Erro ao carregar imagem, tente novamente" [src]="residuoForm.fotos[0].URL"/></ion-item>-->
    <button item-list float-right ion-button color="corYouSustainable" right (click)="tirarFoto()">
      <ion-icon name="camera" block></ion-icon>&nbsp;Imagem</button>
      <ion-item>
        <ion-buttons>
        <button ion-button color="light" left (click)="cancelar()">
          <ion-icon name="close"></ion-icon>&nbsp;Cancelar</button>
        <button float-right ion-button color="corYouSustainable" right (click)="salvarResiduo(residuoForm)">
      <ion-icon name="checkmark"></ion-icon>&nbsp;Salvar</button>
      </ion-buttons>
      </ion-item>
    </ion-list>
</ion-content>
