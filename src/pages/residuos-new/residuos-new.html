<ion-header>

  <ion-navbar color="corYouSustainable">
    <ion-title>Novo Resíduo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="residuoForm.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descricao</ion-label>
      <ion-textarea type="text" [(ngModel)]="residuoForm.descricao" name="descricao"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Observação</ion-label>
      <ion-textarea type="text" [(ngModel)]="residuoForm.observacao" name="observacao"></ion-textarea>
    </ion-item>
    <ion-item>

      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="residuoForm.categoria">
        <ion-option *ngFor="let categoria of listaCategorias" [value]="categoria">{{categoria.nome}}</ion-option>
      </ion-select>
    </ion-item>

<ion-item *ngIf="residuoForm.fotos[0]"><img alt="Erro ao carregar imagem, tente novamente" [src]="residuoForm.fotos[0].URL"/></ion-item>

<button item-list float-right ion-button color="corYouSustainable" right (click)="tirarFoto()">
  <ion-icon name="camera" block></ion-icon>&nbsp;Imagem</button>
  <ion-item>
    <ion-buttons>
      <button ion-button color="light" left (click)="cancelar()">
        <ion-icon name="close"></ion-icon>&nbsp;Cancelar</button>
        <button float-right ion-button color="corYouSustainable" right (click)="salvarResiduo(residuoForm)">
          <ion-icon name="checkmark"></ion-icon>&nbsp;Salvar</button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-content>
