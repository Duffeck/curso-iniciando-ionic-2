<ion-header>

  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ponto de Descarte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map id="map"></div>
  <ion-list>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-textarea type="text" [(ngModel)]="pontoForm.estado" name="estado"></ion-textarea>
    </ion-item>
    <ion-list radio-group [(ngModel)]="pontoForm.ehParticular" name="ehParticular">
      <ion-list-header> É particular? </ion-list-header>
      <ion-item>
        <ion-label>Sim</ion-label>
        <ion-radio value="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Não</ion-label>
        <ion-radio value="false" checked></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label stacked>Latitude</ion-label>
      <ion-textarea type="text" [(ngModel)]="pontoForm.localizacao.latitude" name="latitude"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Longitude</ion-label>
      <ion-textarea type="text" [(ngModel)]="pontoForm.localizacao.longitude" name="longitude"></ion-textarea>
    </ion-item>
    <ion-item>
      <button item-left ion-button color="light" left (click)="cancelarPonto()">
        <ion-icon name="close"></ion-icon>&nbsp;Cancelar
      </button>
      <button item-right float-right ion-button color="corYouSustainable" right (click)="salvarPonto(pontoForm)">
        <ion-icon name="checkmark"></ion-icon>&nbsp;Salvar
      </button>
    </ion-item>
  </ion-list>
</ion-content>
