<ion-header>

  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{user.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<button ion-button block (click)="exibirLocalizacoes()" color="corYouSustainable">Minhas Localizações</button>
<ion-fab *ngIf="user" bottom left>
  <button ion-fab color="danger" (click)="sair()"><ion-icon name="log-out"></ion-icon></button>
</ion-fab>
</ion-content>
