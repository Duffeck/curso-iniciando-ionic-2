<ion-header>
  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Eventos</ion-title>
    <!--<ion-icon right name="search"></ion-icon>-->
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let evento of eventos" (click)="eventDetail(evento)">
    <img *ngIf="evento.urlFoto" [src]="evento.urlFoto | safeurl"/>
    <ion-card-header>
      {{evento.nome}}
    </ion-card-header>

    <ion-card-content>
      {{evento.cidade}} - {{evento.data}}
      <br />
      {{evento.descricao}}
    </ion-card-content>
  </ion-card>

<ion-fab *ngIf="usuario" bottom right>
  <button ion-fab color="corYouSustainable" (click)="newEvent()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
