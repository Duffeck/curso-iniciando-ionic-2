<ion-header>

  <ion-navbar color="corYouSustainable">
    <ion-title>Novo Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="eventForm.nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Cidade</ion-label>
      <ion-input type="text" [(ngModel)]="eventForm.cidade" name="cidade"></ion-input>
    </ion-item>
    <ion-item>
      <!--<span (click)="openListEstados()">Estado</span>-->
      <ion-label stacked>Estado&nbsp;<ion-icon name="search"></ion-icon></ion-label>
      <ion-input type="text" [(ngModel)]="eventForm.estado" name="estado" (click)="openListEstados()"></ion-input>
    </ion-item>
    <!--
    <ion-item>
      <ion-icon name="search" (click)="openListEstados()"></ion-icon>
    </ion-item>
  -->
    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input type="text" [(ngModel)]="eventForm.bairro"name="bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Rua</ion-label>
      <ion-input type="text" [(ngModel)]="eventForm.rua" name="rua"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Número</ion-label>
      <ion-input type="numeric" [(ngModel)]="eventForm.numero" name="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Url foto</ion-label>
      <ion-input type="url" [(ngModel)]="eventForm.urlFoto" name="urlFoto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-textarea type="text" [(ngModel)]="eventForm.descricao" name="descricao"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button color="light" left (click)="cancelarEvent()">
    <ion-icon name="close"></ion-icon>&nbsp;Cancelar</button>
  <button ion-button color="corYouSustainable" right (click)="salvarEvent(eventForm)">
    <ion-icon name="checkmark"></ion-icon>&nbsp;Salvar</button>
</ion-content>
