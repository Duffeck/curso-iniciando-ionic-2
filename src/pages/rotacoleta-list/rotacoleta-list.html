<ion-header>
  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rotas de coleta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let rota of rotas" (click)="rotaDetail(rota)">
    <ion-card-header>
      {{rota.nome}}
    </ion-card-header>
      <br />
    <ion-card-content>
      {{rota.status_}}
    </ion-card-content>
  </ion-card>

 <ion-fab bottom right>
  <!--<ion-fab *ngIf="usuario" bottom right>-->
    <button ion-fab color="corYouSustainable" (click)="newRota()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
