<ion-header>

  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Configurações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Distância Máxima</ion-label>
      <ion-badge color="corYouSustainable" item-content>{{distancia}} metros</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range debounce="500" (ionChange)="setarItem()" min="30" max="200" [(ngModel)]="distancia" color="corYouSustainable">
        <ion-label range-left>30</ion-label>
        <ion-label range-right>200</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
