<ion-header>
  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioForm.nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="usuarioForm.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuarioForm.senha" name="senha"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="light" left (click)="cancelarUsuarioNovo()">
    <ion-icon name="close"></ion-icon>&nbsp;Cancelar</button>
  <button float-right ion-button color="corYouSustainable" right (click)="salvarUsuario(usuarioForm)">
    <ion-icon name="checkmark"></ion-icon>&nbsp;Salvar</button>
</ion-content>
