<ion-header>
<ion-navbar>
  <ion-title>Selecione</ion-title>
  <ion-buttons end>
    <button (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content >
  <ion-list radio-group [(ngModel)]="estadoSelecionado">
    <ion-item *ngFor="let estado of estados">
      <ion-label>{{estado}}</ion-label>
      <ion-radio value="{{estado}}" (ionSelect)="selecionarEstado(estado)"></ion-radio>
    </ion-item>
