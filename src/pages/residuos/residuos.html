<ion-list>
  <ion-item-sliding *ngFor="let residuo of residuos">
    <ion-item>
      <ion-avatar item-start>
        <img *ngIf="residuo.fotos[0]" [src]="residuo.fotos[0].URL | safeurl"/>
      </ion-avatar>
      <h2>{{residuo.nome}}</h2>
      <ion-icon item-end name="ios-arrow-dropleft"></ion-icon>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="verde">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
      <button ion-button color="secondary" (click)="mostrarMapa(residuo.categoria)">
        <ion-icon name="map"></ion-icon>
        Mapa
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
