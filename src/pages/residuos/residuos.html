<ion-header>

  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resíduos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item small *ngFor="let cateogira of listCategorias;let i=index" text-wrap (click)="presentPopover(cateogira.categoria)" [ngClass]="{active: isGroupShown(i)}">
        <button ion-item>
        <p class="primeiraMaiuscula">{{cateogira.categoria}}</p>
        <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </button>
        <ion-item *ngIf="isGroupShown(i)">Conteúdo</ion-item>
      </button>
    </ion-list>
</ion-content>
