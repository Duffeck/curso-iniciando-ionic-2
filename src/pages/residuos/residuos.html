<ion-header>

  <ion-navbar color="corYouSustainable">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Res√≠duos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let residuo of residuos">
    <!--<img *ngIf="evento.urlFoto" [src]="evento.urlFoto | safeurl"/>-->
    <ion-card-header>
      {{residuo.nome}}
    </ion-card-header>
    <ion-card-content>
      {{residuo.descricao}}<br />
      {{residuo.observacao}}
    </ion-card-content>
  </ion-card>
  <ion-list>
  </ion-list>
    <ion-fab *ngIf="usuario" bottom right>
    <!--<ion-fab bottom right>-->
      <button ion-fab color="corYouSustainable" (click)="novoResiduo()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
